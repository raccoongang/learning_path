    <title>React App</title>
    <style>
        body {
            font-size: 18px;
            color: #222;
        }

        .container {
            max-width: 1170px;
            padding: 0 15px;
            margin: 0 auto;
        }

        * {
            box-sizing: border-box;
        }

        .LearningTitle {
            margin: 20px 0 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .LearningList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .LearningItem {
            margin-bottom: 15px;
        }

        .LearningItemContent {
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .LearningItemContent:hover .Btn {
            opacity: 1;
        }

        .LearningItem_checked .Btn,
        .LearningItem_checked:hover .Btn,
        .LearningItem_checked:focus .Btn {
            opacity: .5;
        }

        .LearningItem_checked .LearningItemContent {
            border-color: green;
        }

        .LearningIconWrapper,
        .LearningAdditionalIconWrapper {
            display: inline-block;
            border: 1px solid silver;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .LearningIconWrapper {
            background: #222;
            color: #fff;
        }

        .LearningAdditionalIconWrapper {
            width: 30px;
            height: 30px;
        }

        .LearningItemTitle {
            margin-left: 30px;
            margin-right: 20px;
            color: #0b6bad;
            text-decoration: none;
            transition: opacity .2s ease-in-out;
        }

        .LearningItemTitle:hover,
        .LearningItemTitle:focus {
            opacity: .7;
        }

        .LearningIcon,
        .LearningAdditionalIcon {
            max-width: 50%;
            max-height: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .LearningAdditionalList {
            list-style: none;
            padding: 0;
            margin: 5px 20px 0 0;
            display: flex;
            align-content: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .LearningAdditionalLink {
            color: #222;
            opacity: .5;
            transition: opacity .2s ease-in-out;
            margin-right: 15px;
        }

        .LearningAdditionalLink:hover,
        .LearningAdditionalLink:focus {
            opacity: 1;
        }

        .Btn {
            padding: 6px 20px;
            border: none;
            color: #222;
            background: transparent;
            border-radius: 5px;
            flex-shrink: 0;
        }

        .Btn:hover,
        .Btn:focus {
            cursor: pointer;
            opacity: .7;
        }

        .Btn_ready {
            border: 1px solid silver;
            opacity: 0;
            background: green;
            margin-left: auto;
            color: #fff;
        }

        .Rating {
            display: flex;
            margin-top: 10px;
            margin-left: auto;
        }

        .RatingBtn {
            background: transparent;
            border: none;
            display: block;
            width: 25px;
            height: 25px;
            padding: 0;
            color: #222;
            opacity: .5;
            margin-left: 15px;
        }

        .RatingBtn:hover,
        .RatingBtn:focus {
            cursor: pointer;
            opacity: 1;
            color: green;
        }

        .RatingBtn_dislike:hover,
        .RatingBtn_dislike:focus {
            color: red;
        }

        .RatingIcon {
            max-width: 80%;
            max-height: 80%;
        }

        .LearningBottomWrapper {
            display: flex;
            align-content: center;
            justify-content: space-between;
            padding: 0 20px;
        }
    </style>
</head>
