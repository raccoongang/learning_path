version: "2"
services:
  db:
    image: postgres:11.11
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - ./.docker/db.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: web
    restart: always
    command: python ./learning_path/manage.py runserver 0.0.0.0:80
    ports:
      - "80:80"
    volumes:
      - ./backend:/backend
    env_file:
      - ./.docker/db.env
    depends_on:
      db:
        condition: service_healthy

